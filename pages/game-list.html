<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GameHub | Games</title>
    <meta name="description"
        content="

        Maybe you want to sell a old game you have dusting in the corner? 
        You came to the right place!Thanks for choosing GameHub for your place to get your games or to clear space in your shelf">

    <meta name="subject" content="your website's subject">
    <meta name="language" content="no">
    <meta name="designer" content="Christopher Tønnesland">
    <meta name="copyright" content="GameHub">
    <meta name="reply-to" content="christopher.tonnesland@gmail.com">
    <meta name="owner" content="Christopher Tønnesland">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">

    <!-- Mobile Specific Meta
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/indexstyle.css" rel="stylesheet" type="text/css">

    <!-- FrameWork Css 
  <link rel="stylesheet" href="./config/css/normalize.css">
  <link rel="stylesheet" href="./config/css/skeleton.css">
  ----------------------------------------------------- -->

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- JavaScript

<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
    <div class="page-wrapper-outer">
        <!-- Header section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <header class="page-header">
            <div class="page-nav">

                <!-- Dropdown menu -->
                <div class="nav-section">
                    <label for="dropdown-menu" class="btn-b btn-nav">
                        <img src="../assets/icons/black/black-Menu.svg" alt="Menu icon" class="icon">
                    </label>
                </div>
                <!-- Dropdown menu display -->
                <input type="checkbox" id="dropdown-menu">
                <section class="menu">

                    <!-- Dropdown menu header -->
                    <div class="menu-header">
                        <a href="../index.html">
                            <img src="../assets/logo/rsz_gamehub_logo4.png" alt="Dropdown company logo"
                                class="dropdown-menu-logo">
                        </a>
                        <label for="dropdown-menu" class="btn-b btn-exit">
                            <img src="../assets/icons/green/Green-undo.png" alt="Dropdown back button icon"
                                class="icon-1">
                        </label>
                    </div>

                    <!-- Dropdown menu items -->
                    <ul class="menu-list">

                        <li class="list-item-search">
                            <label for="search">
                                <input id="search" type="search" class="menu-link icon-place-search"
                                    placeholder="Search">
                            </label>
                            <button class="menu-link-btn">Search</button>
                        </li>

                        <li class="list-item-home">
                            <div class="menu-item">
                                <a href="../index.html" class="menu-link">
                                    <img src="../assets/icons/green/Green-home.png" alt="menu icon"
                                        class="menu-icon">&ensp;Home</a>
                            </div>
                        </li>

                        <li class="list-item-all-games">
                            <div class="menu-item">
                                <a href="../pages/game-list.html" class="menu-link">
                                    <img src="../assets/icons/green/Green-gridicon.png" alt="menu icon"
                                        class="menu-icon">&ensp;All
                                    Games</a>
                            </div>
                        </li>

                        <li class="list-item-deals">
                            <div class="menu-item">
                                <a href="#" class="menu-link not-active">
                                    <img src="../assets/icons/green/Green-percent.png" alt="menu icon"
                                        class="menu-icon">&ensp;Game
                                    deals</a>
                            </div>
                        </li>

                        <li class="list-item-checkout">
                            <div class="menu-item">
                                <a href="../pages/check-out.html" class="menu-link">
                                    <img src="../assets/icons/green/Green-setting.png" alt="menu icon"
                                        class="menu-icon">&ensp;Checkout</a>
                            </div>
                        </li>

                        <li class="list-item-contact">
                            <div class="menu-item">
                                <a href="../pages/contact.html" class="menu-link">
                                    <img src="../assets/icons/green/Green-semail.png" alt="menu icon"
                                        class="menu-icon">&ensp;Contact</a>
                            </div>
                        </li>

                    </ul>
                </section>

                <!-- Logo -->
                <div class="nav-section">
                    <a href="../index.html" class="desktop-logo">
                        <img src="../assets/logo/rsz_1gamehub_logo4.png" alt="Logo-image" class="nav-logo">
                    </a>
                    <a href="../index.html" class="mobile-logo">
                        <img src="../assets/logo/rsz_1rsz_1gamehub_logo4.png" alt="Logo-image" class="nav-logo">
                    </a>
                </div>

                <!-- Dropdown cart -->
                <div class="nav-section">
                    <label for="dropdown-cart" class="btn-b btn-nav">
                        <img src="../assets/icons/black/black-shoppingcart2.png" alt="Menu icon" class="icon">
                    </label>

                    <!-- Dropdown menu display -->
                    <input type="checkbox" id="dropdown-cart">
                    <section class="cart">

                        <!-- Dropdown menu header -->
                        <div class="menu-header">
                            <label for="dropdown-cart" class="btn-b btn-exit">
                                <img src="../assets/icons/black/Black-closesquare.png" alt="Dropdown back button icon"
                                    class="icon-1">
                            </label>
                        </div>

                        <!-- Dropdown menu items -->
                        <table class="chart-table">
                            <thead>
                                <tr>
                                    <th>Game</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Game title</td>
                                    <td>399,-</td>
                                    <td>
                                        <img src="../assets/icons/black/Black-plussquare.png" alt="icon add"
                                            class="table-icon">
                                        <img src="../assets/icons/black/Black-square.png" alt="icon amount"
                                            class="table-icon">
                                        <img src="../assets/icons/black/" alt="icon remove" class="table-icon">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </header>


        <!-- Main section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <main class="page-wrapper-inner">
            <div class="page-content-frame">

                <!-- top-section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

                <section class="top-section">
                   
                </section>

                <!-- Content Section 1 - Game Card's
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

                <section class="content-section-1">

                </section>

                <!-- Content Section 2
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

                <section class="content-section-2">

                </section>

                <!-- Content Section 3
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

                <section class="content-section-3">


                </section>

            </div>
        </main>

        <!-- Footer section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <footer class="page-footer">
            <div class="page-footer-layout">
                <div class="footer-btn-layout">
                    <a href="../index.html" class="btn-a btn-foot">Home</a>
                    <a href="../pages/check-out.html" class="btn-a btn-foot">Checkout</a>
                    <a href="../pages/contact.html" class="btn-a btn-foot">Contact</a>
                </div>
                <div class="text-box-foot">
                    <p>Copyright reserved GameHub 2021</p>
                </div>
            </div>
        </footer>
    </div>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>

</html>
