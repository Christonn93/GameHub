<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GameHub | Login/Register</title>
    <meta name="description"
        content="
        Here you will find a range of pc games. you want a old or new game? A super good deal or a pre-release game? 
        Maybe you want to sell a old game you have dusting in the corner? 
        You came to the right place!Thanks for choosing GameHub for your place to get your games or to clear space in your shelf">
    <meta name="keywords" content="Gaming, sale, deals, buy" />
    <meta name="subject" content="your website's subject">
    <meta name="language" content="no">
    <meta name="designer" content="Christopher Tønnesland">
    <meta name="copyright" content="GameHub">
    <meta name="reply-to" content="christopher.tonnesland@gmail.com">
    <meta name="owner" content="Christopher Tønnesland">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">

    <!-- Mobile Specific Meta
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../css/indexstyle.css" rel="stylesheet" type="text/css">
    <link href="../css/pagestyle.css" rel="stylesheet" type="text/css">

    <!-- FrameWork Css 
  <link rel="stylesheet" href="./config/css/normalize.css">

<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
    <div class="page-wrapper-outer">
        <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header class="page-header">
    <div class="page-nav">

      <!-- Dropdown menu -->
      <div class="nav-section">
        <label for="dropdown-menu" class="btn-b btn-nav">
          <img src="./assets/icons/black/black-Menu.svg" alt="Menu icon" class="icon">
        </label>

        <!-- Dropdown menu display -->
        <input type="checkbox" id="dropdown-menu">
        <section class="menu">

          <!-- Dropdown menu header -->
          <div class="menu-header">
            <a href="./index.html">
              <img src="./assets/logo/rsz_gamehub_logo4.png" alt="Dropdown company logo" class="dropdown-menu-logo">
            </a>
            <label for="dropdown-menu" class="btn-b btn-exit">
              <img src="./assets/icons/green/Green-undo.png" alt="Dropdown back button icon" class="icon-1">
            </label>
          </div>

          <!-- Dropdown menu items -->
          <ul class="menu-list">

            <li class="list-item-search">
              <label for="search">
                <input type="search" class="menu-link icon-place-search" placeholder="Search">
                <button class="menu-link-btn">Search</button>
              </label>
            </li>

            <li class="list-item-home">
              <div class="menu-item">
                <a href="/index.html" class="menu-link">
                  <img src="./assets/icons/green/Green-home.png" alt="menu icon" class="menu-icon">&ensp;Home</a>
              </div>
            </li>

            <li class="list-item-all-games">
              <div class="menu-item">
                <a href="./pages/game-list.html" class="menu-link">
                  <img src="./assets/icons/green/Green-gridicon.png" alt="menu icon" class="menu-icon">&ensp;All
                  Games</a>
              </div>
            </li>

            <li class="list-item-deals">
              <div class="menu-item">
                <a href="#" class="menu-link not-active">
                  <img src="./assets/icons/green/Green-percent.png" alt="menu icon" class="menu-icon">&ensp;Game
                  deals</a>
              </div>
            </li>

            <li class="list-item-checkout">
              <div class="menu-item">
                <a href="./pages/check-out.html" class="menu-link">
                  <img src="./assets/icons/green/Green-setting.png" alt="menu icon"
                    class="menu-icon">&ensp;Checkout</a>
              </div>
            </li>

            <li class="list-item-contact">
              <div class="menu-item">
                <a href="./pages/contact.html" class="menu-link">
                  <img src="./assets/icons/green/Green-semail.png" alt="menu icon" class="menu-icon">&ensp;Contact</a>
              </div>
            </li>

          </ul>
        </section>

        <!-- Logo -->
        <div class="nav-section">
          <a href="./index.html" class="desktop-logo">
            <img src="./assets/logo/rsz_1gamehub_logo4.png" alt="Logo-image" class="nav-logo">
          </a>
          <a href="./index.html" class="mobile-logo">
            <img src="./assets/logo/rsz_1rsz_1gamehub_logo4.png" alt="Logo-image" class="nav-logo">
          </a>
        </div>

        <!-- Dropdown cart -->
        <div class="nav-section">
          <label for="dropdown-cart" class="btn-b btn-nav">
            <img src="./assets/icons/black/black-Menu.svg" alt="Menu icon" class="icon">
          </label>

          <!-- Dropdown menu display -->
          <input type="checkbox" id="dropdown-cart">
          <section class="cart">

            <!-- Dropdown menu header -->
            <div class="menu-header">
              <label for="dropdown-cart" class="btn-b btn-exit">
                <img src="./assets/icons/black/Black-closesquare.png" alt="Dropdown back button icon" class="icon-1">
              </label>
            </div>

            <!-- Dropdown menu items -->
            <table class="chart-table">
              <thead>
                <tr>
                  <th>Game</th>
                  <th>Price</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Game title</td>
                  <td>399,-</td>
                  <td>
                    <img src="./assets/icons/black/Black-plussquare.png" alt="icon add" class="table-icon">
                    <img src="./assets/icons/black/Black-square.png" alt="icon amount" class="table-icon">
                    <img src="./assets/icons/black/" alt="icon remove" class="table-icon">
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
  </header>

        <!-- Main
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <main class="page-wrapper-inner">
            <div class="page-content-frame">

                <!-- top-section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

                <section class="game-list-top-section">
                    <div class="game-list-textbox">
                        <div class="textbox-header">
                            <h1>Header</h1>
                        </div>
                        <div class="textbox-content">
                            <p>Text-box content</p>
                        </div>
                        <div class="game-filter">
                            <label>
                                <input type="search">
                                <input type="submit">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                            <label>Label
                                <input type="radio">
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Content Section 1 - Game Card's
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

                <section class="game-list-section-1">
                    <div class="game-list">
                        <div class="game-list-header">
                            <h1>Section 1 Header</h1>
                        </div>
                        <div class="game-list-card">
                            <div class="game-card-head">
                                <h4>Game Title</h4>
                            </div>
                            <img src="../assets/img/images.jpg" alt="Game Card Image" class="game-card-img"
                                style="width: 60px;">
                            <img src="../assets/icons/black/Black-placeholder.png" alt="share icon">
                            <div class="game-card-info">
                                <p>Game description</p>
                            </div>
                            <button class="cta-btn game-card-btn">More Destails</button>
                        </div>
                    </div>
                </section>

                <!-- Content Section 2
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                <section class="game-list-info-banner">
                    <div class="banner-frame">
                        <h2>Banner section header</h2>
                    </div>
                </section>


                <!-- Content Section 3
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                <section class="game-list-section-2">
                    <div class="game-list">
                        <div class="game-list-header">
                            <h1>Section 2 Header</h1>
                        </div>
                        <div class="game-list-card">

                        </div>
                    </div>
                </section>


            </div>
        </main>

        <!-- Footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <footer class="page-footer">
            <div class="page-footer-layout">
                <div class="footer-btn-layout">
                    <a href="../index.html" class="cta-btn footer-btn">Home</a>
                    <a href="../pages/check-out.html" class="cta-btn footer-btn">Checkout</a>
                    <a href="../pages/contact.html" class="cta-btn footer-btn">Contact</a>
                    <div class="text-box-footer">
                        <p>Copyright reserved GameHub 2021</p>
                    </div>
                </div>
            </div>
        </footer>
