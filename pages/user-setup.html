    <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer>
        window.addEventListener('DOMContentLoaded', setup)

        function setup() {
            document.querySelector('button#dropdown-nav').addEventListener('click', toggleDropDown)
            document.querySelector('button#back-btn').addEventListener('click', closeDropDown)
            let isDropDownOpen = false;
            let isDropDownClosed = false;

            function toggleDropDown() {
                isDropDownOpen = !isDropDownOpen;
                document.body.classList.toggle('dropdown-open', isDropDownOpen);
            }

            function closeDropDown() {
                isDropDownClosed = !isDropDownClosed;
                document.body.classList.toggle('dropdown-open', isDropDownClosed);
            }
        }
    </script>

<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
    <div class="page-wrapper-outer">
        <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <header class="page-header">
            <div class="page-nav">

                <!-- Dropdown -->
                <div class="nav-1">
                    <a href="../pages/user-setup.html" class="cta-btn log-in">
                        <img src="../assets/icons/black/Black-padlock.png" class="icon" alt="Button-icon">
                        <img src="../assets/icons/black/Black-person.png" class="icon" alt="Button-icon">
                    </a>
                </div>

                <!-- Dropdown menu -->
                <div class="nav-2">
                    <button class="cta-btn btn-nav" onclick="toggleDropDown()" id="dropdown-nav">
                        <p><img src="../assets/icons/black/black-Menu.svg" class="icon-1"></p>
                    </button>
                </div>

                <!-- Dropdown menu display -->
                <div class="dropdown-list" id="dropdown-nav">

                    <!-- Dropdown menu header -->
                    <div class="dropdown-menu header">
                        <a href="../index.html">
                            <img class="dropdown-menu-logo" src="../assets/logo/rsz_gamehub_logo4.png"
                                alt="Dropdown company logo">
                        </a>
                        <button class="back-btn" onclick="toggleDropDown()" id="back-btn">
                            <img src="../assets/icons/green/Green-undo.png" alt="Dropdown back button icon"

                        </button>
                    </div>

                    <!-- Dropdown menu items -->


                </div>

                <!-- Logo -->
                <div class="nav-3">
                    <img src="../assets/logo/rsz_1gamehub_logo4.png" class="nav-logo" alt="Logo-image">
                </div>

                <!-- Dropdown cart -->
                <div class="nav-4">
                    <button class="cta-btn btn-nav" onclick="toggleDropDown()" id="dropdown-cart">
                        <p><img src="../assets/icons/black/Black-shoppingcart.png" class="icon-1"></p>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <main class="page-wrapper-inner">
            <div class="page-content-frame">

                <!-- User setup
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                <section class="user-setup">
                    <table class="table">
                        <td>
                            <button class="cta-btn header-btn" id="register">
                                <h3>Register</h3>
                            </button>
                        </td>
                        <td>
                            <button class="cta-btn header-btn" id="login">
                                <h3>Log in</h3>
                            </button>
                        </td>
                    </table>

                    <!-- Form section register
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                    <div class="form-section-1" id="register">
                        <div class="form-header">
                            <h1>Register</h1>
                            <p>Welcome Back!</p>
                            <p>Don't want to log in everytime?</p>
                        </div>
                        <form class="page-form" action="#">

                            <div class="form-frame">
                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="f-name">First Name*</label><br>
                                    <input class="form-input" name="f-name" type="text" id="f-name" required>
                                </fieldset>

                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="l-name">Last Name*</label><br>
                                    <input class="form-input" name="l-name" type="text" id="l-name" required>
                                </fieldset>

                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="email">Email*</label><br>
                                    <input class="form-input" name="email" type="email" id="email" required>
                                </fieldset>

                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="email">Repeat Email*</label><br>
                                    <input class="form-input" name="email" type="email" id="email" required>
                                </fieldset>

                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="pw">Password*</label><br>
                                    <input class="form-input" name="pw" type="password" id="email" required>
                                </fieldset>

                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="pw-r">Repeat Password*</label><br>
                                    <input class="form-input" name="pw-r" type="password" id="email" required>
                                </fieldset>

                                <div class="form-check">
                                    <input type="checkbox" class="form-checkbox" id="terms-of-use-check" required>
                                    <label class="checkbox-label">Read our terms of use, privacy agreement <a
                                            href="#" class="form-link">here</a></label>
                                </div>

                                <fieldset class="form-fieldset">
                                    <button class="cta-btn form-sub-btn">Register</button>
                                </fieldset>
                            </div>
                        </form>
                    </div>

                    <!-- Form section login
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                    <div class="form-section-2" id="login">
                        <div class="form-header">
                            <h1>Log in</h1>
                            <p>Welcome Back!</p>
                            <p>Don't want to log in everytime?</p>
                        </div>
                        <form class="page-form" action="#">

                            <div class="form-frame">
                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="email">Email*</label><br>
                                    <input class="form-input" name="email" type="email" id="email" required>
                                </fieldset>

                                <fieldset class="form-fieldset">
                                    <label class="form-label" for="pw">Password*</label><br>
                                    <input class="form-input" name="pw" type="password" id="email" required>
                                </fieldset>

                                <div class="form-check">
                                    <input type="checkbox" class="form-checkbox" id="remember" required>
                                    <label class="checkbox-label">Remember me</label>&nbsp;&nbsp;
                                    <input type="checkbox" class="form-checkbox" id="remember" required>
                                    <label class="checkbox-label">Keep me logged in</label>
                                </div>

                                <fieldset class="form-fieldset">
                                    <button class="cta-btn form-sub-btn">Login</button>
                                </fieldset>
                            </div>
                        </form>
                    </div>


                    <!-- Form section Banner
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                    <div class="banner-section">
                        <div class="page-info-banner">
                            <img src="#" alt="Info-banner-image">
                            <h3>Info Banner Header</h3>
                            <p>Info banner paragraph</p>

                </section>
