<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs

    <!-- CSS

    <link href="../css/indexstyle.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="./config/css/normalize.css">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer>
        window.addEventListener('DOMContentLoaded', setup)

        function setup() {
            document.querySelector('button#dropdown-nav').addEventListener('click', toggleDropDown)
            document.querySelector('button#back-btn').addEventListener('click', closeDropDown)
            let isDropDownOpen = false;
            let isDropDownClosed = false;

            function toggleDropDown() {
                isDropDownOpen = !isDropDownOpen;
                document.body.classList.toggle('dropdown-open', isDropDownOpen);
            }

            function closeDropDown() {
                isDropDownClosed = !isDropDownClosed;
                document.body.classList.toggle('dropdown-open', isDropDownClosed);
            }
        }
    </script>


</head>

<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
    <div class="page-wrapper-outer">
        <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <header class="page-header">
            <div class="page-nav">

                <!-- Dropdown -->
                <div class="nav-1">
                    <a href="../pages/user-setup.html" class="cta-btn log-in">
                        <img src="../assets/icons/black/Black-padlock.png" class="icon" alt="Button-icon">
                        <img src="../assets/icons/black/Black-person.png" class="icon" alt="Button-icon">
                    </a>
                </div>

                <!-- Dropdown menu -->
                <div class="nav-2">
                    <button class="cta-btn btn-nav" onclick="toggleDropDown()" id="dropdown-nav">
                        <p><img src="../assets/icons/black/black-Menu.svg" class="icon-1"></p>
                    </button>
                </div>

                <!-- Dropdown menu display -->
                <div class="dropdown-list" id="dropdown-nav">

                    <!-- Dropdown menu header -->
                    <div class="dropdown-menu header">
                        <a href="../index.html">
                            <img class="dropdown-menu-logo" src="../assets/logo/rsz_gamehub_logo4.png"
                                alt="Dropdown company logo">
                        </a>
                        <button class="back-btn" onclick="toggleDropDown()" id="back-btn">
                            <img src="../assets/icons/green/Green-undo.png" alt="Dropdown back button icon"
                                class="icon-1">
                        </button>
                    </div>

                    <!-- Dropdown menu items -->


                </div>

                <!-- Logo -->
                <div class="nav-3">
                    <img src="../assets/logo/rsz_1gamehub_logo4.png" class="nav-logo" alt="Logo-image">
                </div>

                <!-- Dropdown cart -->
                <div class="nav-4">
                    <button class="cta-btn btn-nav" onclick="toggleDropDown()" id="dropdown-cart">
                        <p><img src="../assets/icons/black/Black-shoppingcart.png" class="icon-1"></p>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <main class="page-wrapper-inner">
            <div class="page-content-frame">
                <div class="form-frame">
                    <div class="user-setup-top-box">
                        <button class="cta-btn user-setup-btn" onclick="document.getElementById('login').style.display='block'">Log in</button>
                        <button class="cta-btn user-setup-btn" onclick="document.getElementById('register').style.display='block'">Register</button>
                    </div>

                    <!--  Register Modal -->
                    <div class="modal-box" id="register">
                        <span onclick="document.getElementById('register').style.display='none'" class="end" title="Close">&times;</span>
                        <form class="modal-form" action="../pages/user-page.html">
                            <div class="form-container">
                                <img src="../assets/logo/rsz_gamehub_logo4.png" alt="company logo" class="logo-md">
                                <h2>Register New User</h2>
                                <p>Welcome to GameHub</p>
                                <p>We hope you enjoy your stay and reach out if it is anything we can assist you with</p>
                                <hr class="hr-user-setup">
                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Username" name="username" required>
                                
                                <label for="f-name"><b>First Name</b></label>
                                <input type="text" placeholder="First Name" name="f-name" required>
                                
                                <label for="l-name"><b>Last Name</b></label>
                                <input type="text" placeholder="Last Name" name="l-name" required>

                                <label for="email"><b>Email</b></label>
                                <input type="email" placeholder="Email" name="email" required>

                                <label for="email-repeat"><b>Repeat email</b></label>
                                <input type="email" placeholder="Repeat Email" name="email-repeat" required>

                                <label for="pw"><b>Password</b></label>
                                <input type="password" placeholder="Password" name="pw" required>
                                
                                <label for="pw-repeat"><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat password" name="pw-repeat" required>
                                <p>When creating a account you agree to our <a href="#" class="agree-link" aria-readonly="true">Terms & Privacy agreement</a>.</p>
                                <label>
                                    <input type="checkbox" name="agree" required>&ensp;I have Read and Agree
                                </label>

                                

                                <hr class="hr-user-setup">
                                <div class="clearfix">
                                    <button class="cta-btn stop-btn" onclick="document.getElementById('Register').style.display='none'">Cancel</button>
                                    <button type="submit" class="cta-btn continue-btn">Register user account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Login modal -->
                    <div class="modal-box" id="login">
                        <span onclick="document.getElementById('login').style.display='none'" class="end" title="Close">&times;</span>
                        <form class="modal-form" action="../pages/user-page.html">
                            <div class="form-container">
                                <img src="../assets/logo/rsz_gamehub_logo4.png" alt="company logo" class="logo-md">
                                <h2>Login</h2>
                                <p>Welcome back to GameHub</p>
                                <hr class="hr-user-setup">

                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Username" name="username" required>

                                <label for="pw"><b>Password</b></label>
                                <input type="password" placeholder="Password" name="pw" required>
                                <label>
                                    <input type="checkbox" name="keep">&ensp;Remember login info
                                </label>
                                <hr class="hr-user-setup">
                                <div class="clearfix">
                                    <button class="cta-btn stop-btn" onclick="document.getElementById('login').style.display='none'">Cancel</button>
                                    <button type="submit" class="cta-btn continue-btn">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <footer class="page-footer">
            <div class="page-footer-layout">
                <div class="footer-btn-layout">
                    <a href="../index.html" class="cta-btn footer-btn">Home</a>
                    <a href="../pages/check-out.html" class="cta-btn footer-btn">Checkout</a>
                    <a href="../pages/contact.html" class="cta-btn footer-btn">Contact</a>
                    <div class="text-box-footer">
                        <p>Copyright reserved GameHub 2021</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script>
        //Show modal
        var modal = document.getElementById('login', 'register');
        

        //Clicking outside modal
        window.onclick = function(event){
            if (event.target == modal){
                modal.style.display="none";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
